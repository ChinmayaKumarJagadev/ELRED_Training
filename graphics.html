<!DOCTYPE html>
<html>

<head>
    <title>Graphics Section</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 style="text-align: center;">Graphics Section</h1>
    <div style="text-align: center;">
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
            Get your canvas Element structure with styling</canvas>

        <canvas id="myCanvas2" width="200" height="100" style="border:1px solid #d3d3d3;">
            Get More canvas Element structure with styling..</canvas>

        <canvas id="myCanvas3" width="200" height="100" style="border:1px solid #d3d3d3;">
            Get More canvas Element structure with styling..</canvas>


        <div>
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="40" stroke="red" stroke-width="10" fill="green" />
            </svg>

            <svg width="300" height="200">
                <polygon points="100,10 40,198 190,78 10,78 160,198"
                    style="fill: green;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
            </svg>
        </div>
    </div>

    <div>
        <header>
            <h1> Visit Different Sites..</h1>
            <nav>
                <ul>
                    <li><a href="/index.html">HTML Home</a></li>
                    <li><a href="./form.html">HTML Form Screen</a></li>
                    <li><a href="./graphics.html">HTML Graphics</a></li>
                    <li><a href="./media.html">HTML Media</a></li>
                    <li><a href="./apis.html">HTML APIs</a></li>
                    <li><a href="#">HTML Examples</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'green';
        ctx.fillRect(50, 50, 100, 75);
        ctx.beginPath();
        ctx.arc(200, 150, 50, 0, Math.PI * 2);
        ctx.fillStyle = 'green';
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(300, 50);
        ctx.lineTo(300, 150);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 5;
        ctx.stroke();

        const canvas2 = document.getElementById('myCanvas2');
        const ctx2 = canvas2.getContext('2d');

        ctx2.beginPath();
        ctx2.moveTo(50, 50);
        ctx2.lineTo(200, 150);
        ctx2.lineTo(100, 250);
        ctx2.closePath();

        ctx2.lineWidth = 5;
        ctx2.strokeStyle = 'blue';
        ctx2.fillStyle = 'yellow';
        ctx2.fill();
        ctx2.stroke();

        var c = document.getElementById("myCanvas3");
        var ctx3 = c.getContext("2d");
        ctx3.font = "30px Arial";
        ctx3.strokeText("Hello World", 10, 50);
    </script>

</body>

</html>
